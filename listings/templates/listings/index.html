{% extends 'base.html' %}

{% block head %}
          <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
          <meta charset="utf-8">
          <title>AirBook</title>
    <style>
    </style>
{% endblock %}

{% block content %}
    <div class="container">
        <form class="form-horizontal", method="GET">
            <div class="row">
                <div class="col-sm-5">
                <input name='keyword' class="form-control" placeholder="Enter your location">
                </div>
                <div class="col-md-2">
                    <select class="form-control" name="roomtype">
                        <option selected="selected" disabled>Room Type</option>
                        <option value="shared">Shared Space</option>
                        <option value="private">Private Room</option>
                        <option value="entire">Entire House</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
            </div>
        </form>
    </div>
    <br/>
    <div id="map", class="container"></div>
{% endblock %}
