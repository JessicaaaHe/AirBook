{% extends 'base.html' %}
{% load static %}
{% block head %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="{% static 'jquery.canvasjs.min.js' %}"></script>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>AirBook</title>
    <link rel="stylesheet" type="text/css" href="{% static 'map.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
            <div class="row float-left">
                <div class="col-sm-5">
                <input id='keyword' name='keyword' class="form-control" placeholder="Enter your location">
                </div>
                <div class="col-md-2">
                    <select class="form-control" name="roomtype" onchange="getRoomType(this.value)">
                        <option selected="selected" disabled>Room Type</option>
                        <option value="Shared room">Shared room</option>
                        <option value="Private room">Private room</option>
                        <option value="Entire home/apt">Entire home/apt</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" value="Submit" onclick="searchKeyWord()">Submit</button>
            </div>
    </div>
    <br/>
    <div class="container" style="height:80%; width:95%">
        <div class="row" style="height:100%; width:95%">
            <div class="col-sm-8" style="height:100%; width:50%;">
                    <div id="map" ></div>
            </div>
             <div id='info-panel' class="col-sm-5">
                 <div id='info-bar' style="display: none">
                     <ul class="nav nav-pills" >
                        <li class="active" id="basic_link"><a href="#">Basic Info</a></li>
                        <li id="chart_link"><a href="#">Chart</a></li>
                     </ul>
                 </div>

                <div id="tabs-1" style="display: none;">
                     <div id="rt_text"></div>
                     <div id="average_price"></div>
                     <div id="low_price"></div>
                     <div id="loc_score"></div>
                </div>
                <div id="tabs-2" style="display:none;">
                     <div id="chartContainer" style="height: 150px;"></div>
                     <div id="chartContainer2" style="height: 150px;"></div>
                </div>
             </div>
        </div>
    </div>

    <script src="{% static 'animation.js' %}"></script>
    <script src="{% static 'map.js' %}"></script>
    <script src="{% static 'chart.js' %}"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzqsrd9qkXn7qoQSJJwCkhIMM77OffJSI&callback=initMap"></script>
{% endblock %}
